<div class="login home-background">

  <mat-card [@showUp] class="center width-400px top-100px float-content-shadow">
    <mat-card-header>
      <mat-card-title class="popup-title">Please Sign In</mat-card-title>
      <a class="display-inline tools" matTooltip="Username: test Password: 12345">
          <i class="material-icons">subject</i>
      </a>
    </mat-card-header>
    <mat-card-content>
      <div>
        <div>
          <a class="btn btn-block social-btn" (click)="socialLogin('google')"><img src="/assets/google-logo.png" alt="Google" /> Log in with Google</a>
          <a class="btn btn-block social-btn" matTooltip="Have not configured Facebook yet!"><img src="/assets/fb-logo.png" alt="Facebook" /> Log in with Facebook</a>
          <!-- <a class="btn btn-block social-btn" (click)="socialLogin('facebook')"><img src="/assets/fb-logo.png" alt="Facebook" /> Log in with Facebook</a> -->
           
          <div class="or-separator">
              <span class="or-text">OR</span>
          </div>
        </div>
      </div>
      

      <div *ngIf="loginFailErrorMessage" class="error">{{loginFailErrorMessage}}</div>
      <form (ngSubmit)="login()" (keydown.enter)="login()" #loginForm='ngForm'>
          <mat-form-field class="full-width">
              <input matInput placeholder="Username" name="username" required [(ngModel)]="username" (change)="clearError()">
              <mat-error>This field is required</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required (change)="clearError()">
          </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" (click)="login()" [disabled]="!loginForm.valid" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
